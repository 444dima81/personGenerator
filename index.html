<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <div class="p-3 mb-2 bg-dark text-white">
                    <p class="m-0">ОКНО ГЕНИРАЦИИ РЕЗУЛЬТАТА</p>
                </div>
            </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col"><div class="p-3 mb-2 bg-light text-dark">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация Фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Генерация Имени</span></h4>
                            <h4>Отчество: <span id="fatherNameOutput">Генрация Отчества</span></h4>
                            <p>
                                <span id="genderOutput">Генерация Пола </span>
                                <span>, </span>
                                <span id="dateOfBirthOutput">Дата Рождения: </span>
                            </p>
                            <h4>Профессия: <span id="professionOutput">Генерация Профессии</span></h4>
                            <p>
                                <button id="generateData" class="btn btn-outline-primary">Сгенерировать</button>
                                <button id="clearData" class="btn btn-outline-danger">Очистить</button>
                            </p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
